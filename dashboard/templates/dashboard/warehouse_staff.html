<html>
    <h1>Warehouse Staff</h1>
    <table>
        <tr>
            <th>Staff ID</th>
            <th>Last Name</th>
            <th>First Name</th>
        </tr>
        {% for object in warehouse_staff %}
        <tr>
            <td>{{object.staffid}}</td>
            <td>{{object.lastname}}</td>
            <td>{{object.firstname}}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/dashboard/">Dashboard</a> <a href="/dashboard/query/">Query SQL</a></p>
</html>
