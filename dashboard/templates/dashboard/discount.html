<html>
    <h1>Discounts</h1>
    <table>
        <tr>
            <th>Client ID</th>
            <th>Item ID</th>
            <th>Discount Rate</th>
        </tr>
        {% for object in discount %}
        <tr>
            <td>{{object.clientid.clientid}}</td>
            <td>{{object.itemid.itemid}}</td>
            <td>{{object.discountrate}}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/dashboard/">Dashboard</a> <a href="/dashboard/query/">Query SQL</a></p>
</html>
